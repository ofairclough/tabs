<div data-role="page" id="page1">

          <li><a href="#fragment-2">Claim Specific</a></li>
          <li><a href="#fragment-3">Resources</a></li>
        </ul>

      <div id="fragment-1">

        <label>
          <input type="checkbox" name "checkbox-0">Client Advised of Purpose of Session</label>
        <label>
            <input type="checkbox" name "checkbox-0">Client Advised that Session was mandatory </label>
        <label>

 <input type="checkbox" name "checkbox-0">Client Advised Completed Job Search Form Was Mandatory</label>
 <label>
<input type="checkbox" name "checkbox-0">Client Advised to submit two pieces of Photo Identification at Session</label>
       
      </div>
      <div id="fragment-2">

        <div data-role="header" data-theme="b"> 
  
  <h1>CCAJ Details</h1>

</div>
       <label>


          <input type="checkbox" name "checkbox-0">Client Advised of their Claimant Category, and Suitable Employment Requirements</label>

           <label>


          <input type="checkbox" name "checkbox-0">Client Advised that subsequent missed sessions would result in Selective Interview</label>


         


          

<div data-role="header" data-theme="b"> 
  
  <h1>Employment Details</h1>

</div>

       <label>

          <input type="checkbox" name "checkbox-0">Client Advised of impact of restricting job search to former employer</label>

           <label>
          <input type="checkbox" name "checkbox-0">Client Advised to Report Hours and Earnings</label>
        
        <label>
         <input type="checkbox" name "checkbox-0">Client Advised to Report Return to Work</label>

            <label>
         <input type="checkbox" name "checkbox-0">Client Advised to Report request conversion to Illness Benefits</label>

      </div>
      <div id="fragment-3">
         <label for="esp">
        <input type="checkbox" name "checkbox-0" id="esp">Client Provided with contact information for Employment Service Providers <a class="link"  target="blank_" onclick="window.open('http://www.tcu.gov.on.ca/eng/eopg/','_blank');return false;">Link</a></label>
 <label for="jobs">
  <input type="checkbox" name "checkbox-0" id="jobs">Client directed to jobs.gc.ca  <a class="link" onclick="window.open('http://jobs-emplois.gc.ca/','_blank');return false;">Link</a> </label>
  



<label>

<a class="link" onclick="window.open('http://www.servicecanada.gc.ca/','_blank');return false;">Link</a>
    </label>

      </div>
